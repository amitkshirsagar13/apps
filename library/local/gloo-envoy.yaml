apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-envoy
  namespace: tooling
spec:
  project: local
  source:
    repoURL: https://github.com/amitkshirsagar13/apps.git
    targetRevision: HEAD
    path: library/local/gloo-envoy
  destination: 
    server: https://kubernetes.default.svc
    namespace: local
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
